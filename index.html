<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
			rel="stylesheet"
		/>
		<title>Frontend Mentor | Interactive pricing component</title>
	</head>
	<body>
		<div class="app">
			<div class="headline-section">
				<div class="headline-section__headline">
					Simple, traffic-based pricing
				</div>
				<div class="headline-section__subline">
					Sign-up for our 30-day trial. No credit card required.
				</div>
			</div>
			<div class="content-section">
				<div class="text__container">
					<div class="text__left">100K PAGEVIEWS</div>
					<div class="text__right">
						<span class="amount">$16.00</span>/month
					</div>
					<div class="slider"></div>
				</div>
				<div class="switch__container">
					<p>Monthly Billing</p>
					<!-- toggle -->
					<p>Yearly Billing <span>25% discount</span></p>
				</div>
				<div class="bottom-section">
					<div class="bottom-section__left">
						<ul class="list">
							<li class="single-item">Unlimited websites</li>
							<li class="single-item">100% data ownership</li>
							<li class="single-item">Email reports</li>
						</ul>
					</div>
					<div class="bottom-section__right">
						<button class="btn">Start my trial</button>
					</div>
				</div>
			</div>
			<div class="attribution">
				Challenge by
				<a
					href="https://www.frontendmentor.io?ref=challenge"
					target="_blank"
					>Frontend Mentor</a
				>.
			</div>
		</div>
		<script src="js/main.js"></script>
	</body>
</html>
